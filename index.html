<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <title>Contagem para Ano Novo</title>
</head>

<body>


    <div id="year" class="year"></div>
    <h1>Faltam para o Ano Novo</h1>

    <div id="year" class="year"></div>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>dias</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>horas</small>
        </div>

        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutos</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>segundos</small>

        </div>

    </div>


    <script>
        const secondsContainer = document.querySelector("#seconds");
        const minutesContainer = document.querySelector("#minutes");
        const hoursContainer = document.querySelector("#hours");
        const daysContainer = document.querySelector("#days");
        const nextYearDisplay = document.querySelector("#year");

        const nextYear = new Date().getFullYear() + 1;
        const newYearTime = new Date(`January 01 ${nextYear} 00:00:00`);





        const updateCountdown = () => {
            const currentTime = new Date();
            const differenceBetweenTimes = newYearTime - currentTime; //em Milesegundos
            const daysToNewYear = Math.floor(differenceBetweenTimes / 1000 / 60 / 60 / 24);
            const hoursToNewYear = Math.floor(differenceBetweenTimes / 1000 / 60 / 60) % 24;
            const minutesToNewYear = Math.floor(differenceBetweenTimes / 1000 / 60) % 60;
            const secondsToNewYear = Math.floor(differenceBetweenTimes / 1000) % 60;


            daysContainer.textContent = daysToNewYear < 10 ? "0" + daysToNewYear : daysToNewYear;
            hoursContainer.textContent = hoursToNewYear < 10 ? "0" + hoursToNewYear : hoursToNewYear;
            minutesContainer.textContent = minutesToNewYear < 10 ? "0" + minutesToNewYear : minutesToNewYear;

            secondsContainer.textContent = secondsToNewYear < 10 ? "0" + secondsToNewYear : secondsToNewYear;
            nextYearDisplay.textContent = nextYear;

        };
        setInterval(updateCountdown, 1000);

    </script>
</body>

</html>
